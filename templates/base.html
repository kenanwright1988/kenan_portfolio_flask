<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenan Wright's Portfolio</title>
    <link rel="icon" type="image/png"
        href="https://res.cloudinary.com/dyxe4g62g/image/upload/v1634373931/images/albums/Portfolio/Logo_image.jpg" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}" />
    <!-- hover css from https://ianlunn.github.io/Hover/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
        crossorigin="anonymous" />
    <script src="main.js" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top no-gutters">
        <button class="navbar-toggler hamburger-icon" type="button" data-toggle="collapse"
            data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse w-100 dual-collapse2 order-1 order-md-1 order-lg-0">
            <ul class="navbar-nav ml-auto text-center nav-list-items dropdown-menu-custom">
                <li class="nav-item active my-nav-items">
                    <a class="nav-link" href="{{ url_for('about')}}">Home</a>
                </li>
                <li class="nav-item my-nav-items">
                    <a class="nav-link" href="{{ url_for('portfolio')}}">Portfolio</a>
                </li>
            </ul>
        </div>
        <div class="logo-image-container mx-auto my-2 order-0 order-md-0 order-lg-1 justify-content-center">
            <a href="index.html">
                <img src="https://res.cloudinary.com/dyxe4g62g/image/upload/v1634373931/images/albums/Portfolio/Logo_image.jpg"
                    class="rounded-circle logo-image" alt="Kenan Wright" />
            </a>
        </div>
        <div class="navbar-collapse collapse w-100 dual-collapse2 order-2 order-md-2 order-lg-2">
            <ul class="navbar-nav mr-auto text-center nav-list-items">
                <li class="nav-item my-nav-items">
                    <a class="nav-link" href="{{ url_for('experience')}}">Work Experience</a>
                </li>
            </ul>
        </div>
    </nav>
    
    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
